	<header>

				<img src="images/logo.png" alt="Laugh Sender Logo"/>

			<nav>

<div id="container-wrapper">
<div id="container">
<div id="loginDiv">
	<span id="inner-title">LOGIN TO YOUR ACCOUNT</span><br />

	<input type="text" id="loginName" placeholder="Username" /><br />

	<label id="Password">Password</label>

	<label id="RememberMeChckBox">
		<input type="checkbox" checked="checked" name="remember"> Remember me

	<button type="button" id="loginButton" class="buttons" onclick="doLogin();">LOGIN</button>
	<span id="loginResult"></span><br/>
</div>

	<img id="pic" src="images/logo.png" alt="Laugh Sender Logo"/>
